<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Заказ мебели</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Заказ мебели</h1>
  <form action="./process_order.php" method="post">
    <div class="form-group">
      <label for="product">Изделие:</label>
      <select id="product" name="product">
        <option value="Шкаф">Шкаф</option>
        <option value="Стол">Стол</option>
        <option value="Сервант">Сервант</option>
        <!-- Добавьте другие варианты по вашему усмотрению -->
      </select>
    </div>
    <div class="form-group">
      <label for="material">Материал:</label>
      <select id="material" name="material">
        <option value="Дуб">Дуб</option>
        <option value="Орех">Орех</option>
        <option value="Бук">Бук</option>
        <!-- Добавьте другие варианты по вашему усмотрению -->
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Количество:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
    </div>
    <button type="submit">Отправить заказ</button>
  </form>
  
</body>
</html>
